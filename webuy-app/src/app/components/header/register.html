<mat-card>
    <mat-card-title>Register</mat-card-title>
<mat-card-content>
<form [formGroup]="form" >
    <p>
        <mat-form-field>
          <input type="text" matInput placeholder="First name" formControlName="prenom">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Last name" formControlName="nom">
        </mat-form-field>
    </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="mail">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Adresse" formControlName="adresse">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <div class="button"(click)="onSubmit()">
    <button type="submit" mat-button>Join We Buy</button>
  </div>

</form>
</mat-card-content>
</mat-card>
